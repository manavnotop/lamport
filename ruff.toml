target-version = "py313"
line-length = 100

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "S",      # flake8-bandit
    "SIM",    # flake8-simplify
]
ignore = []

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
